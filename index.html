<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="card">
        <div class="allDiv">
          <div class="topCard">
            <div class="leftTopCard">
              <div class="toCardHeading">
                <h4>Monetization</h4>
              </div>
              <div class="topCardDes">
                <p>Select Service from List</p>
              </div>
            </div>
            <div class="rightTopCard">
              <div class="iconContainer">
                <div class="iconBox">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-trending-up-3"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 5l3 3l-3 3" />
                    <path
                      d="M3 18h2.397a5 5 0 0 0 4.096 -2.133l4.014 -5.734a5 5 0 0 1 4.096 -2.133h3.397"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="middleDiv">
            <div class="middleMainDiv">
              <div class="middleFirstDiv">
                <div class="middleFirstTopDiv">
                  <div class="iconDiv">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-video"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z"
                      />
                      <path
                        d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"
                      />
                    </svg>
                  </div>
                  <div class="middleFirstDivDes">
                    <div><h4>I'll send you a video Message.</h4></div>
                    <div><p>Send a video message</p></div>
                  </div>
                </div>
                <div class="middleFirstbottomDiv">
                  <div class="middleFirstbottomDivTop">
                    <div class="priceTextDiv">
                      <p>Price</p>
                    </div>
                    <div class="priceValueDiv">
                      <p>Fix a price for you service</p>
                    </div>
                  </div>
                  <div class="middleFirstbottomDivBottom">
                    <button>$ 45.000</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="middlesecindDiv">
              <div class="middlesecindtopDiv">
                <div class="feevalueDiv">
                  <p>18% Urban Service fee</p>
                </div>
                <div class="middlesecindbuttonDiv">
                  <button>$ 8.10</button>
                </div>
              </div>
            </div>
            <div class="middlethreedDiv">
              <div class="middlethreedtopDiv">
                <div>
                  <div class="Receivetextdiv">
                    <h4>You Will Receive</h4>
                  </div>
                  <div class="Receivevaluediv">
                    <p>The ostimated amount you will get</p>
                  </div>
                </div>
                <div class="middlethreedbuttondiv">
                  <button>$ 36.9</button>
                </div>
              </div>
            </div>
            <div class="middlefourthdiv">
              <div class="middlefourthbuttondiv">
                <button class="but1">Cancel</button>
                <button class="but2">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
